<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>modal</title>
  </head>
  <body>
    <form>
      <textarea name="" id="modal-message" cols="30" rows="10" id="" placeholder="Enter Message you want to display in modal:"></textarea>
      <button
        type="submit"
        id="modal-launch"
      >
        Launch Modal
      </button>
    </form>

    <div class="modal">
        <div class="modal-div-hidden">
            <button id="close-modal-btn">X</button>
            <p id="modal-text">
               Lorem ipsum dolor sit amet consectetur. 
            </p>
        </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
